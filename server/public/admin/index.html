<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Sociality Game Admin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">The Sociality Game Admin</h1>
      <button id="start-btn" class="btn">Start Recording</button>
      <p id="status" class="status">Not Recording</p>
      <button id="stop-btn" class="btn" disabled>Stop Recording</button>
      <table id="table" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Filename</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
